<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加入魅游</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<link rel="stylesheet" href="css/g.css">
</head>
<body>
	<header>
		<a href="javascript:history.back();" class="icon-back left"></a>
		<h1>加入魅游</h1>
	</header>
	<div class="order-box setting personal-head personal-head-link">
		<input type="file">
		<h1>个性头像</h1>
		<img src="images/Rounded-Rectangle-34-copy-2.png">
	</div>
	<div class="order-box mt8">
		<dl>
			<dt>姓名</dt>
			<dd class="order-input"><input type="text" placeholder="请输入您的真实姓名"></dd>
		</dl>
		<dl>
			<dt>昵称</dt>
			<dd class="order-input"><input type="text" value="snoopydogg"></dd>
		</dl>
		<dl>
			<dt>手机号</dt>
			<dd class="order-link order-placehoder">请你输入您的手机号</dd>
		</dl>
		<dl>
			<dt>出生年月</dt>
			<dd class="order-link order-placehoder">请输入您的出生年月</dd>
		</dl>
		<dl>
			<dt>性别</dt>
			<dd class="order-link">男</dd>
		</dl>
	</div>

	<div class="order-box mt8">
		<dl>
			<dt>个性签名</dt>
			<dd class="order-input"><input type="text" placeholder="无签名，不个性"></dd>
		</dl>
		<dl>
			<dt>行业</dt>
			<dd class="order-link order-placehoder">请选择您的行业</dd>
		</dl>
		<dl>
			<dt>职业</dt>
			<dd class="order-input"><input type="text" placeholder="请填写您的职业"></dd>
		</dl>
		<dl>
			<dt>现在所在城市</dt>
			<dd class="order-link order-placehoder">请选择您现在所在城市</dd>
		</dl>
	</div>

	<div class="order-box mt8" style="margin-bottom: 20px;">
		<div class="order-son-title">以下为非必填项</div>
		<dl>
			<dt>兴趣爱好</dt>
			<dd class="order-input"><input type="text" placeholder="请填写您的兴趣爱好"></dd>
		</dl>
		<dl>
			<dt>常出没地</dt>
			<dd class="order-input"><input type="text" placeholder="请填写您常出没地"></dd>
		</dl>
		<dl>
			<dt>个性标签</dt>
			<dd class="order-link order-placehoder">请您选择符合自己的标签</dd>
		</dl>
	</div>




	<div style="height: 38px"></div>
	<div class="button-bottom bg-red">提 交</div>



</body>
</html>
