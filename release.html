<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行程发布</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<link rel="stylesheet" href="css/g.css">
</head>
<body>
	<header>
		<a class="icon-back left"></a>
		<h1>行程发布</h1>
		<a class="icon-ring right"><i class="icon-red">9</i></a>
	</header>
	
	<div class="container">
		<div class="box">
			<div class="row mg0">
				<div class="input-box">
					<input type="text" class="form-input" placeholder="行程标题">
				</div>
			</div>
			<div class="row">
				<div class="span6 form-box">
					<div class="input-box select-box">
						<input type="text" class="form-input" placeholder="付费方式">
					</div>
				</div>
				<div class="span6 form-box">
					<div class="input-box select-box">
						<input type="text" class="form-input" placeholder="行程费用">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="span6 form-box">
					<div class="input-box select-box">
						<input type="text" class="form-input" placeholder="行程地点">
					</div>
				</div>
				<div class="span6 form-box">
					<div class="input-box select-box">
						<input type="text" class="form-input" placeholder="接头地点">
					</div>
				</div>
			</div>
			<div class="row mg0">
				<div class="input-box select-box">
					<input type="text" class="form-input" placeholder="标签">
				</div>
			</div>
			<div class="row">
				<div class="span">
					<div class="release-box">
						<h5>封面图<span>至少一张封面图</span></h5>
						<div class="overflow">
							<div class="release-pic fl"><i></i></div>
							<div class="release-pic fl"><i></i></div>
							<div class="release-pic fl"><i></i></div>
							<div class="release-pic fl"><i></i></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="span">
					<dl class="release-box overflow">
						<dt>接待人数</dt>
						<dd>
							<em>1人</em>
							<em>2人</em>
							<em>3人</em>
							<em>4人</em>
							<em>5人或以上</em>
						</dd>
					</dl>
				</div>
			</div>
			<div class="row">
				<div class="span">
					<dl class="release-box overflow">
						<dt>性别</dt>
						<dd>
							<em>只招待男神</em>
							<em>只招待女神</em>
							<em class="active">都可以</em>
						</dd>
					</dl>
				</div>
			</div>
			<div class="row">
				<div class="span">
					<dl class="release-box overflow">
						<dt>交通工具</dt>
						<dd>
							<em>配有专车</em>
							<em>没专车</em>
						</dd>
					</dl>
				</div>
			</div>
			<div class="row mg0">
				<div class="input-box select-box">
					<input type="text" class="form-input js-time" placeholder="游玩时间">
				</div>
			</div>
			<div class="row">
				<div class="span6 form-box">
					<div class="input-box">
						<input type="text" class="form-input" placeholder="游玩时长">
					</div>
				</div>
				<div class="span6 form-box">
					<div class="input-box">
						<input type="text" class="form-input" placeholder="游玩公里数">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="span">
					<dl class="release-box overflow">
						<dt>行程费用</dt>
						<dd>
							<em>交通费</em>
							<em>过路费</em>
							<em>门票</em>
							<em>餐补</em>
							<em>停车费</em>
						</dd>
						<p class="release-msg overflow">选中的选项费用均由用户支付，未选视为自己负责</p>
					</dl>
				</div>
			</div>
			<div class="row">
				<div class="span6 form-box">
					<div class="input-box">
						<input type="text" class="form-input" placeholder="行程超时收费">
					</div>
				</div>
				<div class="span6 form-box">
					<div class="input-box">
						<input type="text" class="form-input" placeholder="专车行程公里数">
					</div>
				</div>
			</div>
			<div class="row mg0">
				<div class="form-pull">
	                <i></i>
	                <p>上传视频，可不选</p>
	            </div>
			</div>
			<div class="row mg0">
				<textarea class="form-area mg0" placeholder="不要吝啬您的文字，把精彩行程写上来...."></textarea>
			</div>
			<div class="row mg0">
				<div class="form-pull">
	                <i></i>
	                <p>上传美图</p>
	            </div>
			</div>
			<div class="release-img row mg0">
				<img src="images/member-banner.jpg">
			</div>
			<ul class="form-tag" style="padding-top: 0">
	            <li>继续添加文字</li>
	            <li>继续添加图片</li>
	        </ul>
		</div>
	</div>
	
	<!-- 背景 -->
	<div class="cover-all"></div>
