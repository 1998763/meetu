<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行程发布</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<link rel="stylesheet" href="css/g.css">
</head>
<body>
	<header>
		<a class="icon-back left"></a>
		<h1>行程发布</h1>
		<a class="icon-ring right"><i class="icon-red">9</i></a>
	</header>
	<div class="container">
		<div class="box">
			<div class="row mg0">
				<div class="input-box">
					<input type="text" class="form-input" placeholder="行程标题">
				</div>
			</div>
			<div class="row">
				<div class="span6 form-box">
					<div class="input-box select-box">
						<input type="text" class="form-input" placeholder="付费方式">
					</div>
				</div>
				<div class="span6 form-box">
					<div class="input-box select-box">
						<input type="text" class="form-input" placeholder="行程费用">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="span6 form-box">
					<div class="input-box select-box">
						<input type="text" class="form-input" placeholder="行程地点">
					</div>
				</div>
				<div class="span6 form-box">
					<div class="input-box select-box">
						<input type="text" class="form-input" placeholder="接头地点">
					</div>
				</div>
			</div>
			<div class="row mg0">
				<div class="input-box select-box">
					<input type="text" class="form-input" placeholder="标签">
				</div>
			</div>
			<!-- <div class="row">
				<h5>封面图<span>至少一张封面图</span></h5>
				<div class="release-cover"></div>
				<div class="release-cover"></div>
				<div class="release-cover"></div>
				<div class="release-cover"></div>
			</div> -->
			<!-- <dl class="release-box">
				<dt>接待人数</dt>
				<dd></dd>
			</dl>
			<dl class="release-box">
				<dt>性别</dt>
				<dd></dd>
			</dl>
			<dl class="release-box">
				<dt>交通工具</dt>
				<dd></dd>
			</dl> -->
			<div class="row mg0">
				<div class="input-box select-box">
					<input type="text" class="form-input" placeholder="游玩时间">
				</div>
			</div>
			<div class="row">
				<div class="span6 form-box">
					<div class="input-box">
						<input type="text" class="form-input" placeholder="游玩时长">
					</div>
				</div>
				<div class="span6 form-box">
					<div class="input-box">
						<input type="text" class="form-input" placeholder="游玩公里数">
					</div>
				</div>
			</div>
			<!-- <dl class="row">
				<dt>行程费用</dt>
				<dd></dd>
			</dl> -->
			<div class="row">
				<div class="span6 form-box">
					<div class="input-box">
						<input type="text" class="form-input" placeholder="行程超时收费">
					</div>
				</div>
				<div class="span6 form-box">
					<div class="input-box">
						<input type="text" class="form-input" placeholder="专车行程公里数">
					</div>
				</div>
			</div>
			<div class="row mg0">
				<div class="form-pull">
	                <i></i>
	                <p>上传视频，可不选</p>
	            </div>
			</div>
			<div class="row mg0">
				<textarea class="form-area" placeholder="不要吝啬您的文字，把精彩行程写上来...."></textarea>
			</div>
			<div class="row mg0" style="padding-bottom: 0">
				<div class="form-pull">
	                <i></i>
	                <p>上传美图</p>
	            </div>
			</div>
			<ul class="form-tag">
                <li>继续添加图文</li>
            </ul>
		</div>
	</div>
	<div style="height: 38px"></div>
	<a class="button-bottom bg-blue">确定</a>
</body>
</html>
