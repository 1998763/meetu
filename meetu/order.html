<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下单页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<link rel="stylesheet" href="css/g.css">
</head>
<body>
	<header>
		<a class="icon-back left"></a>
		<h1>下单页</h1>
	</header>
	<div class="order-box">
		<dl>
			<dt>约定行程</dt>
			<dd class="order-link head">
				<h5>历史与繁华</h5>
				<p class="trip-detail">
					雯雯<i class="icon-femail"></i>
					<br>23岁 文员
				</p>
				<div class="face">
					<img src="https://avatars1.githubusercontent.com/u/10151065?v=3&amp;s=460">
				</div>
			</dd>
		</dl>
		<dl>
			<dt>行程费用</dt>
			<dd>&yen;300/人</dd>
		</dl>
		<dl>
			<dt>接待人数</dt>
			<dd class="order-link">2</dd>
		</dl>
		<dl>
			<dt>游玩时间</dt>
			<dd class="order-link">2015-08-07</dd>
		</dl>
		<dl>
			<dt>游玩始发地</dt>
			<dd>广州 荔湾区</dd>
		</dl>
		<dl>
			<dt>优惠券</dt>
			<dd class="order-link order-coupon">使用优惠券</dd>
		</dl>
		<dl>
			<dt>行程实付总额</dt>
			<dd class="text-red order-total">&yen;600</dd>
		</dl>
	</div>
	<a href="#" class="button-bottom bg-red">下一步</a>
</body>
</html>
